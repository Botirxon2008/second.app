<script>
    let img = document.getElementsByTagName('img');
    let i =0;
    let len = img.length;
    let unique;
    while(len){

        oneImg.onclick = () => {
            oneImg.style.border = "5px solid red";
            document.addEventListener('keydown',(event)=>{
                var name = event.key;
                var code = event.code;
                if(code == "Keyc" || code == "KeyC"){
                    var src = oneImg.src;
                    let inputImg = document.getElementById('img');
                    document.getElementById('img').value = src;
                }
            },false);
        }
        ++i;
        --len;
    }
    document.getElementById('btn').onclick = () =>  {
        event.preventDefault();

        let doc=document;
        let name=doc.getElementById('name').value,
            img=doc.getElementById('img').value,

            pass=doc.getElementById('pass').value,

            return;
        }   
        const profile ={
            'img' : img,
            'name':name,

            'username':username,
            'pass':pass,
            inn :function (){
                body.innerHTML = `
